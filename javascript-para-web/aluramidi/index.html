<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="Esta página é um exercício do curso Alura, Javascript para web, criando páginas dinâmicas. Exercício Alura Midi.">
	<meta name="keywords" content="Front-End, HTML, CSS, Javascript, Alura, Cursos">
	<meta name="author" content="Adriano Enache - adrianoenache@hotmail.com">

  <title>Alura MIDI</title>

  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" type="text/css" media="only screen" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap&text=%20aAcCdeEfhilmMnopPQrsStTuWXZ">
  <link rel="stylesheet" type="text/css" media="only screen" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" type="text/css" media="only screen" href="css/estilos.css">

  <link rel="icon" type="image/png" href="images/bateria-w64.png">

</head>

<body>

  <h1>Alura Midi</h1>

  <section class="aluramidi" data-trigger=".tecla">

    <audio class="sound-fx" id="pom" src="sounds/keyq.aac"></audio>
    <button class="tecla" data-target="pom" type="button" title="Pressione a tecla Q">
      Pom
    </button>

    <audio class="sound-fx" id="clap" src="sounds/keyw.aac"></audio>
    <button class="tecla" data-target="clap" type="button" title="Pressione a tecla W">
      Clap
    </button>

    <audio class="sound-fx" id="tim" src="sounds/keye.aac"></audio>
    <button class="tecla" data-target="tim" type="button" title="Pressione a tecla E">
      Tim
    </button>

    <audio class="sound-fx" id="puff" src="sounds/keya.aac"></audio>
    <button class="tecla" data-target="puff" type="button" title="Pressione a tecla A">
      Puff
    </button>

    <audio class="sound-fx" id="splash" src="sounds/keys.aac"></audio>
    <button class="tecla" data-target="splash" type="button" title="Pressione a tecla S">
      Splash
    </button>

    <audio class="sound-fx" id="toim" src="sounds/keyd.aac"></audio>
    <button class="tecla" data-target="toim" type="button" title="Pressione a tecla D">
      Toim
    </button>

    <audio class="sound-fx" id="psh" src="sounds/keyz.aac"></audio>
    <button class="tecla" data-target="psh" type="button" title="Pressione a tecla Z">
      Psh
    </button>

    <audio class="sound-fx" id="tic" src="sounds/keyx.aac"></audio>
    <button class="tecla" data-target="tic" type="button" title="Pressione a tecla X">
      Tic
    </button>

    <audio class="sound-fx" id="tom" src="sounds/keyc.aac"></audio>
    <button class="tecla" data-target="tom" type="button" title="Pressione a tecla C">
      Tom
    </button>

  </section>

  <script src="js/main.js" async type="text/javascript"></script>

</body>

</html>
