<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="Esta página é um exercício do curso Alura, Javascript para web, criando páginas dinâmicas. Exercício Alura Midi.">
	<meta name="keywords" content="Front-End, HTML, CSS, Javascript, Alura, Cursos">
	<meta name="author" content="Adriano Enache - adrianoenache@hotmail.com">

  <title>Alura MIDI</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap">

  <link rel="icon" type="image/png" href="images/bateria.png">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/estilos.css">

</head>

<body>

  <h1>Alura Midi</h1>

  <section class="aluramidi" data-trigger=".tecla">

    <audio class="sound-fx" src="sounds/keyq.wav" id="pom"></audio>
    <button class="tecla" data-target="pom" type="button">
      Pom
    </button>

    <audio class="sound-fx" src="sounds/keyw.wav" id="clap"></audio>
    <button class="tecla" data-target="clap" type="button">
      Clap
    </button>

    <audio class="sound-fx" src="sounds/keye.wav" id="tim"></audio>
    <button class="tecla" data-target="tim" type="button">
      Tim
    </button>

    <audio class="sound-fx" src="sounds/keya.wav" id="puff"></audio>
    <button class="tecla" data-target="puff" type="button">
      Puff
    </button>

    <audio class="sound-fx" src="sounds/keys.wav" id="splash"></audio>
    <button class="tecla" data-target="splash" type="button">
      Splash
    </button>

    <audio class="sound-fx" src="sounds/keyd.wav" id="toim"></audio>
    <button class="tecla" data-target="toim" type="button">
      Toim
    </button>

    <audio class="sound-fx" src="sounds/keyz.wav" id="psh"></audio>
    <button class="tecla" data-target="psh" type="button">
      Psh
    </button>

    <audio class="sound-fx" src="sounds/keyx.wav" id="tic"></audio>
    <button class="tecla" data-target="tic" type="button">
      Tic
    </button>

    <audio class="sound-fx" src="sounds/keyc.wav" id="tom"></audio>
    <button class="tecla" data-target="tom" type="button">
      Tom
    </button>

  </section>

  <script src="js/main.js" async type="text/javascript"></script>

</body>

</html>
