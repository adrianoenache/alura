<body class="gradient flex">

  <h1 class="main-title">Alura Midi</h1>

  <section class="aluramidi gradient" data-trigger=".tecla">

    <audio class="sound-fx" id="pom" src="sounds/keyq.aac"></audio>
    <button class="tecla" data-target="pom" type="button" title="Pressione a tecla Q">
      Pom
    </button>

    <audio class="sound-fx" id="clap" src="sounds/keyw.aac"></audio>
    <button class="tecla" data-target="clap" type="button" title="Pressione a tecla W">
      Clap
    </button>

    <audio class="sound-fx" id="tim" src="sounds/keye.aac"></audio>
    <button class="tecla" data-target="tim" type="button" title="Pressione a tecla E">
      Tim
    </button>

    <audio class="sound-fx" id="puff" src="sounds/keya.aac"></audio>
    <button class="tecla" data-target="puff" type="button" title="Pressione a tecla A">
      Puff
    </button>

    <audio class="sound-fx" id="splash" src="sounds/keys.aac"></audio>
    <button class="tecla" data-target="splash" type="button" title="Pressione a tecla S">
      Splash
    </button>

    <audio class="sound-fx" id="toim" src="sounds/keyd.aac"></audio>
    <button class="tecla" data-target="toim" type="button" title="Pressione a tecla D">
      Toim
    </button>

    <audio class="sound-fx" id="psh" src="sounds/keyz.aac"></audio>
    <button class="tecla" data-target="psh" type="button" title="Pressione a tecla Z">
      Psh
    </button>

    <audio class="sound-fx" id="tic" src="sounds/keyx.aac"></audio>
    <button class="tecla" data-target="tic" type="button" title="Pressione a tecla X">
      Tic
    </button>

    <audio class="sound-fx" id="tom" src="sounds/keyc.aac"></audio>
    <button class="tecla" data-target="tom" type="button" title="Pressione a tecla C">
      Tom
    </button>

  </section>

  <script src="js/main.min.js" async type="text/javascript"></script>

</body>
