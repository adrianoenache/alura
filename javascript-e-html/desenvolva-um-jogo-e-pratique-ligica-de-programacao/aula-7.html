<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 7</title>
</head>
<body>
  <script>

    function emptyLine(count = 2) {
      for(let i = 0; i < count; i++) {
        document.write("<br>")
      }
    };

    function printText(txt, space = 1) {
      document.write(`<p>${txt}</p>`);
      emptyLine(space);
    };

    let howManygrades = 0;
    let gradesTotal = 0;
    let gradeAvarage = 0;
    let countGrades = 1;

    howManygrades = parseInt(prompt('How many grades?'));

    while(countGrades <= howManygrades) {
      gradesTotal = gradesTotal + parseInt(parseInt(prompt(`Inform grade ${countGrades}`)));
      countGrades++;
    }

    printText(`The grades average are = ${gradesTotal / howManygrades}`);

    const worldCup = 1930;
    let worldCupYears = worldCup;
    let currentDate = new Date();

    while(worldCupYears <= currentDate.getFullYear()) {

      console.log(`Years of word cup is: ${worldCupYears}`);

      worldCupYears = worldCupYears + 4;

    }

    for(let x = 1; x <= 10; x++) {

      var multiplier = x;

      for(let y = 1; y <= 10; y++) {
        printText(`${multiplier} x ${y} = ${multiplier * y}`)
      }

    }


  </script>
</body>
</html>
