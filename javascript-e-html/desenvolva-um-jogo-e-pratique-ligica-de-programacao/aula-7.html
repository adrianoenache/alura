<!DOCTYPE html>

<body>
  <script>

    function emptyLine(count = 2) {
      for(let i = 0; i < count; i++) {
        document.write("<br>")
      }
    };

    function printText(txt, space = 1) {
      document.write(`<p>${txt}</p>`);
      emptyLine(space);
    };

    const worldCup = 1930;
    let worldCupYears = worldCup;
    let currentDate = new Date();

    while(worldCupYears <= currentDate.getFullYear()) {

      console.log(`Years of word cup is: ${worldCupYears}`);

      worldCupYears = worldCupYears + 4;

    }


  </script>
</body>
</html>
